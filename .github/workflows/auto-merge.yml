name: Auto-merge
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Auto-merge PR
        if: github.event.pull_request.user.type != 'Bot'
        run: gh pr merge --auto --merge "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
