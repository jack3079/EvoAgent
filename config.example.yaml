# EvoAgent Configuration
# Copy this to config.yaml and fill in your API key

llm:
  provider: anthropic         # anthropic | openai
  model: claude-opus-4-5-20251101
  api_key: YOUR_API_KEY_HERE  # or set ANTHROPIC_API_KEY env var
  max_tokens: 4096

memory:
  base_path: ./memory
  max_experiences: 1000

evolution:
  log_path: ./evolution/history.json

executor:
  timeout: 30                 # seconds per tool run
